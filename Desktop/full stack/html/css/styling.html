<html>
    <head>
        <title>style</title>
        <link rel="stylesheet" href="external.css">
        <style>
            .abc{
                font-size:30 ;
                color: rgb(0, 104, 188);
            }
           
        </style>
    </head>
    <body>
        <center><h1>Different types of style tags</h1></center>
         <hr>
         <h1>Inline Tag</h1>
        <p style="font-size: 30;color: rgb(230, 0, 255);">This is the inline tag in css</p>
        <h1>Internal styling</h1> 
        <p class="abc">This  is the Internal style</p>
        <p class="abc">This  is the Internal style in css</p>
        <h1>External Styling</h1>
        <p class="external">This is external style</p>
        <h1>Id selector</h1>
        <div id="sel"><p>This is id selector</p></div>
        <input type="text">
        <input type="email">
        <input type="password">
        <a href="">click</a>
        <a href="">click</a>
        <a href="">click</a>
    </body>
</html>
