<html>
    <head>
        <title>margin</title>
    </head>
    <style>
        *{
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }
        div{
            height: 300px;
            width: 300px;
            border: 2px solid blueviolet;
           margin: 40px;
           padding-left: 120px;
           padding-top: 140px;


        }
        p{
            border: 2px solid red;
            margin-top: 500px;
            margin-left: 40px;
            margin-right: 40px;
            padding-left: 200px;
            padding-top: 50px;
            padding-bottom: 50px;
            padding-right: 200px;
        }
    </style>
    <body>
        <center><h1>Margin tag in css</h1></center>
        <div style="float: left;">Division1</div>
        <div style="float: left;">Division1</div>
        <div style="float: left;">Division1</div>
        <p>margin</p>
    </body>
</html>
