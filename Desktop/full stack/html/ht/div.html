<html>
    <head>
        <title>Division Tag</title>
    </head>
    <body>
        <center><h1>Division Tag</h1></center>
        <div style="height: 400;width: 400; background-color: blueviolet;">
            <div style="height: 200;width: 400; background-color: aqua;"></div>
            <div style="height: 200;width: 400;background-color: blue;"></div>
        </div><br>
        <div style="height: 400;width: 600; background-color: blueviolet;">
            <div style="height: 400;width: 200; background-color: rgb(226, 84, 226);float: left;"></div>
            <div style="width: 200;height: 400; background-color: rgb(79, 25, 136);float: right;"></div>
            <div style="height: 400;width: 200; background-color: rgb(162, 0, 255);float: left;"></div>
        </div><br>
        <!-- div7 -->
        <div style="height: 600;width: 800;background-color: blue;"> 
            <div style="height: 600;width: 600; background-color: rgb(166, 23, 23);float: left;">
                <div style="height: 300;width: 600; background-color: rgb(255, 94, 0);"></div>
                <div style="height: 300;width: 600; background-color: rgb(166, 140, 23);">
                    <div style="height: 300;width: 300; background-color: rgb(23, 249, 34);float: left;"></div>
                    <div style="height: 300;width: 300; background-color: rgb(31, 47, 220);float:right;"></div>
                </div>
            </div>
            <div style="height: 600;width: 200; background-color: rgb(0, 255, 234);float: right;"></div>
            
            
        </div><br>
        <!-- div15 -->
        <div style="height: 600;width: 800;background-color: antiquewhite;"> 
            <div style="height: 600;width: 400; background-color: rgb(0, 255, 234);float: left;">
                <div style="height: 300;width: 400; background-color: rgb(0, 255, 234);float: right;">
                    <div style="height: 300;width: 150; background-color: rgb(0, 255, 234);float: left;"></div>
                    <div style="height: 300;width: 250; background-color: rgb(255, 234, 0);float: right;"></div>
                </div>
                <div style="height: 300;width: 400; background-color: rgb(0, 255, 30);float: right;">
                     <div style="height: 300;width: 100; background-color: rgb(255, 0, 0);float:left;"></div></div>
            </div>
            <div style="height: 600;width: 200; background-color: rgb(8, 0, 255);float:left;"></div>
            <div style="height: 600;width: 200; background-color: rgb(238, 0, 255);float: right;"></div>
        </div>
           
    </body>
</html>
