<html>
    <head>
        <title>block inline</title>
        <style>
            p{
                border: 2px solid red;
                display: inline;
            }
            span{
                border: 2px solid rgb(0, 145, 63);
                display: block;
            }
        </style>
    </head>
    <body>
        <p>This is block_line tag</p>
        <span>this is inline tag</span>
    </body>
</html>
