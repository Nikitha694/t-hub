<html>
    <head>
        <title>z-index</title>
        <style>
            .a{
                height: 250px;
                width: 250px;
                background-color: red;
                float: left;
                position: absolute;
                top: 10px;
                left: 10px;
            }
            .b{
                height: 250px;
                width: 250px;
                background-color: rgb(47, 0, 255);
                float: left;
                position: absolute;
                top: 50px;
                left: 50px;
                z-index: 3;
            }
            .c{
                height: 250px;
                width: 250px;
                background-color: rgb(0, 255, 26);
                float: left;
                position: absolute;
                top: 100px;
                left: 100px;
            }
        </style>
    </head>
    <body>
        <div class="a"></div>
        <div class="b"></div>
        <div class="c"></div>
    </body>
</html>
