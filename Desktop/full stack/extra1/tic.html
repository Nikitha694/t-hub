<html>
    <head>
        <title>tic-tac-toe</title>
        <style>
            h1{
                text-shadow: 2px 2px 3px green;
            }
            div{
                height: 500px;
                width: 500px;
                border: 2px solid black;
                padding-left: 20px;
                padding-right: 20px;
            }
            table{
                height: 500px;
                width: 460px;
                font-size: 60px;
            }
            .a{
                border-top: 2px solid black;
                border-bottom: 2px solid black;
            }
            .b{
                border-left: 2px solid black;
                border-right: 2px solid black;
            }
            .c{
                border: 2px solid blue;
            }
            th:hover{
                border: 2px solid rgb(0, 119, 128);
            }
        </style>
    </head>
    <body>
        <center><h1>TIC-TAC-TOE</h1></center>
        <center>
            <div>
                <table>
                     <tr>
                        <th>&#79;</th>
                        <th class="b"></th>
                        <th > &#x2715</th>
                     </tr>   
                     <tr>
                        <th class="a"></th>
                        <th class="c">&#x2715</th>
                        <th class="a"></th>
                     </tr> 
                     <tr>
                        <th>&#x2715</th>
                        <th class="b"></th>
                        <th>&#79;</th>
                     </tr> 
                </table>
            </div>
        </center>
    </body>
</html>
