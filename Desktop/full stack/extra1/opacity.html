<html>
    <head>
        <title>
            opacity
        </title>
        <style>
            .a{
                height: 250px;
                width: 200px;
                border: 3px solid black;
                position: relative;
                top: 5px;
                left: 5px;
                float: left;
                z-index: 1;

            }
            .b{
                height: 250px;
                width: 200px;
                border: 3px solid black;
                position: absolute;
                top: 100px;
                left: 100px;
                float: left;
                z-index: 2;

            }
            .c{
                height: 250px;
                width: 200px;
                border: 3px solid black;
                position: absolute;
                top: 200px;
                left: 200px;
                float: left;
                z-index: 3;

            }
            .d{
                height: 250px;
                width: 200px;
                border: 3px solid black;
                position: absolute;
                top: 300px;
                left: 300px;
                float: left;
                z-index: 4;

            }
            .e{
                height: 250px;
                width: 200px;
                border: 3px solid black;
                position: absolute;
                top: 400px;
                left: 400px;
                float: left;
                z-index: 5;

            }
            img{
                height: 250px;
                width: 200px;
            }
        </style>
    </head>
    <body>
        <div class="a"><img src="30730890.jpg" alt=""></div>
        <div class="b"><img src=" e3.jpg" alt=""></div>
        <div class="c"><img src="ex1.jpg" alt=""></div>
        <div class="d"><img src="ex2.jpg" alt=""></div>
        <div class="e"><img src="ex4.jpg" alt=""></div>
    </body>
</html>
