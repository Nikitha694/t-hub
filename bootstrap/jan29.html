<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jan29</title>
    <link rel="stylesheet" href="bootstrap-5.3.2-dist/css/bootstrap.min.css">

    <style>

            color: white;
        }

        }

            padding: 80px;
        }
        .container{

    <div class="container-fluid" style="background-color: rgb(162, 0, 255);">
