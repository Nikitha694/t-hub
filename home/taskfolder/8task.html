<body>
    <center><h1>Add & Subtract using functions</h1><hr></center>
    <script>
        var a=parseInt(prompt('enter a number'));
        var b=parseInt(prompt('enter another number'));
        function add(a, b) {
          return a + b;
        }
        function subtract(a, b) {
        return a - b;
        }
        document.write("addition:",add(a,b));
        document.write("sub:",subtract(a,b));
    </script>
</body>
