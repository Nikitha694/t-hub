<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>.save {
        display: none;
       }
       .fa-pen{
        color:#FFD43B
       }
       .fa-bookmark{
        color: #74C0FC;
       }
       .fa-trash{
        color: #e91c1c;
       }
       </style>
</head>

<body>
    <div id="wrapper">
        <input type="button" class="add" onclick="add_row();" value="+ Add Row" id="add" style="float: right;background-color: rgb(28, 126, 158);border-radius: 5px;border: 5px solid rgb(32, 134, 168);color: white;">
        <br><br>
        <table align='center' cellspacing=2 cellpadding=5 id="data_table" border=1>
         <tr>
          <th>Product id</th>
          <th>Name</th>
          <th>Price</th>
          <th>Actions</th>
         </tr>
      
         <tr id="row1">
          <td id="id_row1">456789</td>
          <td id="name_row1">Realme mobile</td>
          <td id="price_row1">16000</td>
          <td>
            <i class="fa-solid fa-bookmark save" onclick="save_row('1')" id="save_button1" style="color: #74C0FC;"></i>
           <i class="fa-solid fa-pen edit" onclick="edit_row('1')" style="color: #FFD43B;" id="edit_button1"></i> 
           <i class="fa-solid fa-trash delete" onclick="delete_row('1')" style="color: #e91c1c;"></i>
          </td>
         </tr>
      
         <tr id="row2">
            <td id="id_row2">123456</td>
            <td id="name_row2">MI mobile</td>
            <td id="price_row2">18000</td>
          <td>
            <i class="fa-solid fa-bookmark save" onclick="save_row('2')" id="save_button2" style="color: #74C0FC;"></i>
            <i class="fa-solid fa-pen edit" onclick="edit_row('2')" style="color: #FFD43B;" id="edit_button2"></i> 
            <i class="fa-solid fa-trash delete" onclick="delete_row('2')" style="color: #e91c1c;"></i>
           </td>
          </td>
         </tr>
      
         <tr id="row3">
            <td id="id_row3">365648</td>
            <td id="name_row3">Vivo mobile</td>
            <td id="price_row3">20000</td>
          <td>
            <i class="fa-solid fa-bookmark save" onclick="save_row('3')" id="save_button3" style="color: #74C0FC;"></i>
            <i class="fa-solid fa-pen edit" onclick="edit_row('3')" style="color: #FFD43B;" id="edit_button3"></i> 
            <i class="fa-solid fa-trash delete" onclick="delete_row('3')" style="color: #e91c1c;"></i>
           </td>
          </td>
         </tr>      
        </table>
       </div>
       <script src="ta.js"></script>
</body>
</html>
