<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function my(str_name){
            document.write(str_name+"<br>")
        }
        let str="drive ready batch";
        let str1="new mern";
        let str2="new batch";
        //original value
        my("original value:"+str);
        //length
        my("length:"+str.length)
        //to find value at particular position
        my("char at:"+str.charAt(3) )
        //to find value at particular position
        my("indexof:"+str.indexOf("r"))
        my("lastindex0f:"+str.lastIndexOf("r"))

        my("uppercase:"+str.toUpperCase())
        //lowercase
        my("lowercase:"+str.toLowerCase())

        my("multiple strings:"+str.concat(str1))
        my("multiple strings:"+str.concat(str1,str2))

        console.log(str1.split(""));
