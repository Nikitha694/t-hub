<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task on js</title>
</head>
<body>
    <h1>Original Colleges</h1>
    <ul>
        <li>AEC</li>
        <li>ACET</li>
        <li>ACOE</li>
    </ul>
    <script>
        //by using tagname
        const Tagnm=document.getElementsByTagName('li')
        console.log(Tagnm)
        Tagnm[0].innerHTML='<b>Aditya Engineering College</b>'
        Tagnm[1].innerHTML='<b>Aditya College of Engineering & Technology</b>'
        Tagnm[2].innerHTML='<b>Aditya College of Engineering</b>'
        // console.log(Tagnm)
        Tagnm[0].style.backgroundColor="orange"
        Tagnm[1].style.border="4px solid red"
        Tagnm[2].style.fontFamily="arial"
    </script>
</body>
</html>
