<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loops in Js</title>
</head>
<body>
    <h1>lopps in JS</h1><hr>
    <script>
        //for loop
        document.write('for loop <br>')
        for(let i=0; i<=5; i++){
            document.write("Iteration number: " +i+"<br>");
        }
        document.write('<hr>')
        //while loop
        document.write('while loop <br>')
        let count=0;
        while(count<5){
            document.write("count is: " +count+"<br>");
            count++;
        }
        document.write('<hr>')
        //do while
        document.write('do while loop <br>')
        let x=0;
        do{
            document.write("x is: " +x+"<br>");
            x++;
        }while(x<10)
    </script>
</body>
</html>
