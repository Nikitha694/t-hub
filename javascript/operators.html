<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operators</title>
</head>
<body>
    <script>
    let x=5;
    let y=6;
        document.write("<h1>Arthimetic Operators</h1>")
        document.write("addition:",x+y,"<br>","subtraction:",x-y,"<br>","multiplication:",x*y,"<br>","division:",x/y,"<br>","Modulus:",x%y,"<br>");
        document.write("<h1>logical</h1>")
        document.write("and operator:",x<y&&y<x,"<br>","or operator:",x<y||y>x,"<br>","not operator:",!x,"<br>")
        document.write("<h1>assignment</h1>")
        document.write("addition:",x+=y,"<br>","subtraction:",x-=y,"<br>","multiplication:",x*=y,"<br>","division:",x/=y,"<br>","Modulus:",x%=y,"<br>");
        document.write("IF<br>")
        let temp=45;
        if(temp<=30)
        {
            document.write("It's a pleasant day<br><hr>")
        }
        if(temp>30){
            document.write("It's a hot day<br><hr>")
        }
        document.write("IF ELSE<br>")
        let age=45;
        if(age<18)
        {
            document.write("minor<br><hr>")
        }
        else{
            document.write("major<br><hr>")
        }
        document.write("ELSE IF<br>")
        let time=23;
        if(time<=12){
            document.write("morning<br><hr>")
        }
        else if (time>=16) {
            document.write("afternoon<br><hr>")
        } else {
            document.write("evening<br><hr>")
        }

    </script>
</body>
</html>
