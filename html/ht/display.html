<html>
    <head>
        <title>display</title>
        <style>
            .a{
                height: 300px;
                width: 300px;
                border: 2px solid red;
                float: left;
                visibility: hidden;
            }
            .b{
                height: 300px;
                width: 300px;
                border: 2px solid red;
                float: left;
                display: none;
            }
            .c{
                height: 300px;
                width: 300px;
                border: 2px solid red;
                float: left;
            }
        </style>
    </head>
    <body>
        <div class="a"></div>
        <div class="b"></div>
        <div class="c"></div>
    </body>
</html>
