<html>
    <head>
        <title>
            lists
        </title>
        <style>
            ul{
                list-style-type:disc ;
            }
            ol{
                list-style-type:decimal-leading-zero;
            }
        </style>
    </head>
    <body>
        <center><h2>Types of list</h2></center>
        <h3>Order list</h3>
        <ol>
            <li>apple</li>
            <li>banana</li>
            <li>orange</li>
        </ol>
        <h3>Unorder list</h3>
        <ul>
            <li>Idly</li>
            <li>Dosa</li>
            <li>Puri</li>
        </ul>
        <h3>Description list</h3>
        <dl>
            <dt>Cars</dt>
            <dd>Suzuki</dd>
            <dd>Honda</dd>
            <dd>Nano</dd>
            <dt>Bikes</dt>
            <dd>KTM</dd>
            <dd>Duke</dd>
            <dd>TVS</dd>
        </dl>
        <h3>Menu list</h3>
        <menu>
            <li>KTM</li>
            <li>Duke</li>
        </menu>
    </body>
</html>
