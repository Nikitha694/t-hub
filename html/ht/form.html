<html>
    <head>
        <title>Form</title>
    </head>
    <body>
      <center><h1>Form Tag</h1></center><br>
       <form>
        Firstname: <input type="text" value="Firstname" autocomplete="on" autofocus><br>
        Lastname: <input type="text" ><br>
        Mobile Number: <input type="tel" maxlength="10"><br>
        Password: <input type="password" disabled><br>
        Email: <input type="email" placeholder="email"><br>
        Gender: <br>
       <input type="radio" name="gender">Male</input><br>
        <input type="radio" name="gender">Female</input><br>
        Language: <br>
        <input type="checkbox">Java</input><br>
        <input type="checkbox">Python</input><br>
        <input type="checkbox">DS</input><br>
        <input type="checkbox">DBMS</input><br>
        Date of Birth: <input type="date" autocomplete="on"><br>
        Resume: <input type="file"><br>
        Address: <br><textarea></textarea> <br>
        City:<select>
            <option value="city">Mandapeta</option>
            <option value="city">Rajamhundry</option>
            <option value="city">Kakinada</option>
            <option value="city">Surampalem</option>
        </select><br>
        <input type="submit">
        <input type="reset">
       </form> 
    </body>
</html>
