<html>
    <head>
        <title>transition</title>
        <style>
            .a{
                height: 200px;
                width: 200px;
                border: 1px solid black;
                background-color: rgb(243, 213, 144);
                float: left;
                margin-left: 50px;
                transition:height 3s;
            }
            .a:hover{
                height: 300px;
                width: 150px;
                transform: rotate(90deg);
                background-color: brown;
                border-radius: 50px;

            }
        </style>
    </head>
    <body>
        <div class="a"></div>    
    </body>
</html>
