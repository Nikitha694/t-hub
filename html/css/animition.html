<html>
    <head>
        <title>
            animition
        </title>
        <style>
            .a{
                height: 200px;
                width: 200px;
                float: left;
                border: 1px solid black;
                border-radius: 100%;
                background-color: black;
                position: relative;
                animation-name: testing;
                animation-duration: 10s;
                animation-timing-function: linear;
                animation-iteration-count: 2;
                animation-delay: 3s;
                /* animation-direction: reverse; */
                animation-fill-mode: forwards;

            }
            @keyframes testing{
                0%{
                    background-color: black;top: 0px;left: 0px;
                }
                25%{
                    background-color: orangered;top: 0px;left: 600px;
                }
                50%{
                    background-color: magenta;top: 600px;left: 600px;
                }
                75%{
                    background-color: purple;top: 600px;left: 0px;
                }
                100%{
                    background-color: chartreuse;top: 0px;left: 0px;
                }
            }
        </style>
    </head>
    <body>
        <div class="a"></div>
    </body>
</html>
