<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transform</title>
    <style>
        .one{
            height: 250px;
            width: 200px;
            background-color: crimson;
            float: left;
        }
        .one:hover{
            transform: translate(40px ,50px);
        }
        .one1{
            height: 250px;
            width: 200px;
            background-color: dodgerblue;
            float: left;
        }
        .one1:hover{
            transform: translateX(80px);
        }
        .one2{
            height: 250px;
            width: 200px;
            background-color: indigo;
            float: left;
           
        }
        .one2:hover{
            transform: translateY(80px);
        }
        .two{
            height: 250px;
            width: 200px;
            background-color: darkorchid;
            float: left;
        }
        .two:hover{
            /* clock wise */
            transform: rotate(60deg);
        }
        .two1{
            height: 250px;
            width: 200px;
            background-color: goldenrod;
            float: left;
        }
        .two1:hover{
            /* clock wise */
            transform: rotate(60deg);
        }
        .two2{
            height: 250px;
            width: 200px;
            background-color: limegreen;
            float: left;
        }
        .two2:hover{
            /* anticlock wise */
            transform: rotate(-60deg);
        }
        .three{
            height: 250px;
            width: 200px;
            background-color: purple;
            float: left;
        }
        .three:hover{
            transform: scale(2);
        }
        .three1{
            height: 250px;
            width: 200px;
            background-color: aqua;
            float: left;
        }
        .three1:hover{
            transform: scaleX(2);
        }
        .three2{
            height: 250px;
            width: 200px;
            background-color: chocolate;
            float: left;
        }
        .three2:hover{
            transform: scaleY(2);
        }
        
       .eight{
            height: 250px;
            width: 200px;
            background-color: orangered;
            border: solid darkslategray;border: solid darkslategray;
            float: left;
        }
        .eight:hover{
            /*matrix(scaleX(),scaleY(),skewX(),skewY(),translateX(),translateY())*/
            transform: matrix(2,0,0.3,1,0,0);
        }
        h2{
            color: white;

        .a{
            height: 250px;
            width: 200px;

            float: left;
        }
        .a:hover{
           transform: translate3d(40px,50px,60px);
