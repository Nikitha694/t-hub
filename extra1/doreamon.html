<html>
    <head>
        <title>Doreamon</title>
        <style>
            div{
                height: 500px;
                width: 400px;
            }
            .head{
                height: 175px;
                width: 175px;
                border: 1px solid rgb(0, 0, 0);
                border-radius: 100px;
                background-color: lightseagreen;
            }
            .body{
                height: 250px;
                width: 250px;
                border: 1px solid rgb(0, 0, 0);
                border-radius: 125px;
                background-color: lightseagreen;
            }
            .body>div{
                height: 200px;
                width: 200px;
                border: 1px solid rgb(0, 0, 0);
                border-radius: 100px;
                background-color: white;
            }   
            .eye-left,.eye-right{
                position: absolute;
                height: 24px;
                width: 18px;
                background-color: white;
                border-radius: 150px;
                top: 45px;
                left: 45px;
                border: 1px solid rgb(0, 0, 0);
            }
            .eye-right{
                top: 45px;
                left: 80px;
            }
            .nose{
                position: absolute;
                height: 20px;
                width: 18px;
                background-color: orangered;
                border-radius: 150px;
                top: 75px;
                left: 63px;
                border: 1px solid rgb(0, 0, 0);
            }
            .mouth{
                position: absolute;
                height: 25px;
                width: 55px;
                background-color: white;
                border-radius: 0px 0px 100px 100px;
                top: 105px;
                left: 45px;
                border: 1px solid rgb(0, 0, 0);
            }
            .pocket{
                position: absolute;
                height: 45px;
                width: 85px;
                background-color: rgb(251, 251, 251);
                border-radius: 0px 0px 100px 100px;
                top: 350px;
                left: 597px;
                border: 2px solid rgb(0, 0, 0);
            }
            .bell{
                position: absolute;
                height: 20px;
                width: 20px;
                background-color: gold;
                border-radius: 150px;
                top: 244px;
                left: 629px;
                border: 1px solid rgb(0, 0, 0);
            }
            .headball{
                position: absolute;
                height: 145px;
                width: 145px;
                border: 1px solid rgb(0, 0, 0);
                border-radius: 100px;
                background-color: rgb(255, 255, 255);
                top: 95px;
                left: 567px;
            }
            .blackleft, 
            .blackright{
                position: absolute;
                height: 18px;
                width: 14px;
                background-color: rgb(0, 0, 0);
                border-radius: 150px;
                top: 3.5px;
                left: 1px;
                border: 1px solid rgb(0, 0, 0);
            }
            .blackright{
                top: 3.5px;
                left: 1px;
            }
            .whiteleft,.whiteright{
                position: absolute;
                height: 3px;
                width: 3px;
                background-color: rgb(255, 255, 255);
                border-radius: 150px;
                top: 10px;
                left: 5px;
                border: 1px solid rgb(255, 255, 255);
            }
            
        </style>
    </head>
    <body>
        <center><h1>For Fun</h1></center>
        <center>
            <div>
                <div class="head">
                    <div class="headball">
                        <div class="eye-left">
                            <div class="blackleft">
                                <div class="whiteleft"></div>
                            </div>
                        </div>
                        <div class="eye-right">
                            <div class="blackright">
                                <div class="whiteright"></div>
                            </div>
                        </div>
                        <div class="nose"></div>
                        <div class="mouth"></div>
                    </div>
                </div>
                <div class="body">
                    <div class="body>div">
                        <div class="bell"></div>
                        <div class="pocket"></div>
                    </div>
                </div>
            </div>
        </center> 
    </body>
</html>
