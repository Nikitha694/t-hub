<html>
    <head>
        <title>
            division
        </title>
    </head>
    <body>
        <h1>Division by using Table tag</h1>
        <table border="" cellspacing="0" style="height: 400px;width: 600px;">
            <tr>
                <td colspan="2" rowspan="2"></td>
                <td colspan="6" rowspan="2"></td>
                <td colspan="2"></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td rowspan="3" colspan="2"></td>
                <td colspan="8" ></td>
            </tr>
            <tr>
                <td rowspan="2"></td>
                <td rowspan="2"></td>
                <td rowspan="3"></td>
                <td colspan="5" ></td>
            </tr>
            <tr>
                <td colspan="2"></td>
                <td rowspan="2"></td>
                <td colspan="2"></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td colspan="2"></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
        </table>
    </body>
</html>
